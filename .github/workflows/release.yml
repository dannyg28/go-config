name: Test
on:
  push:
    branches: [ main ]
jobs:
  test_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Test
      run: go test -v ./...
    - name: Create a Release
      uses: zendesk/action-create-release@v1
      with:
        auto_increment_type: patch
        tag_schema: semantic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


